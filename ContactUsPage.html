<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Contact Us Page</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="nav-format">
      <ul class="flex-container-nav">
        <img alt="Circle" src="project-assets/logos/circle.svg" />
        <div class="flex-nav">
          <li id="home-nav">
            <a href="index.html" id="homeColor" href="">Home</a>
          </li>
          <li><a href="index.html#projectSection">Projects</a></li>
          <li><a href="index.html#ourServices"> Services</a></li>
        </div>
        <li id="contact-button">
          <a class="link-button" href="#formStyle"> Contact Us</a>
        </li>
      </ul>
    </nav>

    <!-- Form -->
    <form id="formStyle">
      <h1>Contact Us</h1>
      <div class="grid-contacPage">
        <div class="form-field" id="item1">
          <div>
            <label for="fullName"> Full name &#42;</label>
          </div>
          <div>
            <input
              id="fullName"
              placeholder="Enter your full name"
              type="text"
              required
            />
            <small></small>
          </div>
        </div>
        <div class="form-field" id="item2">
          <div>
            <label for="email">Email</label>
          </div>
          <input
            id="email"
            placeholder="Enter your email address"
            type="email"
            required
          />
          <small></small>
        </div>
        <div class="form-field" id="item3">
          <div>
            <label for="phone">Phone</label>
          </div>
          <input
            id="phone"
            placeholder="Enter your phone number: +123456789"
            type="tel"
            pattern="^[+][0-9]{9}$"
            required
          />
          <small></small>
        </div>
        <div class="form-field" id="item4">
          <div>
            <label for="message1">Message</label>
          </div>
          <div>
            <textarea
              id="message1"
              name="text"
              placeholder="Write your message here...."
              required
              minlength="50"
            ></textarea>
            <small></small>
          </div>
          <div class="form-field">
            <input
              id="link-button-submit-contactPage"
              type="submit"
              value="Submit"
            />
          </div>
        </div>
      </div>
    </form>

    <!-- Footer -->
    <footer class="grid-footer-contactPage">
      <div>
        <div>
          <img
            id="circle-footer"
            alt="Circle"
            src="https://drive.google.com/uc?export=view&id=16_b57q5C8quSC2RYqLtxLzHm-zpg3dYl"
          />
        </div>
        <p>
          2972 Westheimer Rd. Santa Ana, <br />
          Illinois 85486
        </p>
      </div>
      <ul class="grid-container-footer">
        <li><a href="">Team</a></li>
        <li><a href="">Service</a></li>
        <li><a href="">About Us</a></li>
        <li><a href="">Press</a></li>
        <li><a href="">Projects</a></li>
        <li><a href="">Privacy Policy</a></li>
      </ul>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
